<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast Notifications</title>
  <link rel="stylesheet" href="dist/output.css" />
  <link rel="stylesheet" href="css/fonts.css" />
  <script src="/src/index.js"></script>

</head>

<body class="flex items-center justify-center w-screen h-screen overflow-hidden bg-gray-800">

  <section id="toast-notification-container" class="absolute top-0 right-0 flex flex-col gap-4 m-4 ">
  </section>


  <button id="show-notification-button" class="p-3 font-semibold text-gray-800 bg-green-300 rounded-full">Mostrar notificação</button>
</body>

 <template id="toast-notification-component">
  <dialog open class="relative flex items-center gap-4 p-4 text-gray-200 bg-gray-900 shadow-lg rounded-3xl w-80">
      <section class="flex items-center gap-4">
        <div class="bg-gray-800 rounded-full w-14">
          <img class="rounded-full h-14 w-14" src="https://i.pravatar.cc/56" alt="user avatar">
        </div>
        <div class="w-32">
          <h3 class="font-semibold">João gripado</h3>
          <p class="overflow-hidden text-sm text-ellipsis line-clamp-1"> lorem ipslum ole oleasidaldjhaklsjhksjhad</p>
        </div>
      </section>
      <div class="bg-gray-700 w-[1px] h-16"></div>
      <form method="dialog">
        <button class="text-lg font-semibold text-green-300">Close</button>
      </form>
    </dialog>
 </template>

</html>
